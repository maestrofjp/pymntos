application: pymntos-hrd
version: 4
runtime: python27
api_version: 1
threadsafe: false

env_variables:
  DJANGO_SETTINGS_MODULE: django_settings

handlers:
- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt

- url: /static
  static_dir: static

- url: /appengine_admin_media
  static_dir: lib/python/appengine_admin/media
  secure: never

- url: /cron/twitter/
  script: apps/app.py
  login: admin

- url: /.*
  script: apps/app.py

libraries:
- name: django
  version: "1.4"

- name: PIL
  version: "1.1.7"

{% extends '../base.html' %}

{% block content %}
    {% for blog in blogs %}
        <p>{{ blog.title }} {{ blog.author }}</p>
    {% endfor %}
    
    {{ blog_form.errors }}
    <form action="" method="post">
        {{ blog_form.as_p }}
        <p><input type="submit" value="Create New Blog" /></p>
    </form>
{% endblock %}

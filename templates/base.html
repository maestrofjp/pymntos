<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{{title}}{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="/static/css/screen.css" type="text/css">
    <link rel="icon" type="image/png" href="/static/images/favicon.png">
</head>
<body>
    <div id="not_the_footer">
        <div id="header_area">
            <div class="container_12">
                <div id="header" class="grid_12">
                    <h1 class="grid_7 suffix_5 alpha omega"><a href="/">pyMNtos</a></h1>
                    <ul id="navigation" class="grid_12 alpha omega">
                        <li><a href="/">Home</a></li>
                        <li><a href="/blog/">Blog</a></li>
                        <li><a href="/meetings/">Meetings</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="content_area">
            <div class="container_12">
                <div id="content" class="grid_12">
                    {% block content %}{%endblock %}
                </div>
            </div>
            <div id="clearfooter"></div>
        </div>
    </div>
    <div id="footer_area">
        <div class="container_12">
            <div class="grid_12">
                {% if user %}
                    <p>Logged in as {{ user.nickname }}. <a href="{{ logout_url }}">Log out</a>.</p>
                {% else %}
                    <p><a href="{{ login_url }}">Log in</a>.</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
